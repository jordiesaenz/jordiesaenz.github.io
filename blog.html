---
layout: default
title: Blog
type: blog
---

<section class="blog">
  <div class="container">
    <div class="grid">
      {% for post in site.posts %}
        <div class="col-sm-1-2 col-md-1-3">
          <a class="post-link" href="{{ post.url }}">
            <div class="panel">
              <div class="panel-media">
                <img src="{{ post.image }}" class="img-responsive">
              </div>
              <div class="panel-body post-description">
                {{ post.description }}
              </div>
              <div class="panel-footer">
                <span class="pull-right post-date">
                  {{ post.date | date: "%m-%d-%Y" }}
                </span>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
